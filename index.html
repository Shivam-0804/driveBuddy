<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo_w.png">
    <title>DriveBuddy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="img_css/all.min.css">
    <link rel="stylesheet" href="img_css/fontawesome.min.css">
</head>

<body>
    <div class="main">
        <div class="nav_bar">
            <ul class="nav_bar-child">
                <li>
                    <div class="logo_text">drive buddy</div>
                </li>
                <li>
                    <ul class="options">
                        <li id="signup" class="button"><a href="#">Sign Up</a></li>
                        <li id="login" class="button"><a href="#">Login</a></li>
                        <!-- <li id="user">user</li> -->
                    </ul>
                </li>
            </ul>
        </div>
        <div class="header_section">
            <div class="header_section-image"></div>
            <div class="content">
                <div class="tagline">
                    <div>Your Road Companion</div>for Every Journey
                </div>
                <div class="search_head">
                    <ul>
                        <li id="Passenger" value="0">Passenger</li>
                        <li id="driver" value="1">Driver</li>
                    </ul>
                </div>
                <form action="data.html" method="POST" class="search_body">
                    <div class="search_box"><span id="curr"></span><input type="text" placeholder="Current Location"
                            id="current" required>
                    </div>
                    <div class="search_box"><span id="loc"></span><input type="text" placeholder="Enter Destination"
                            id="destination" required>
                    </div>
                    <div class="box">
                        <div class="sub_box">
                            <i class="fa-solid fa-user"></i>
                            <input type="number" value="1" required>
                        </div>
                        <input type="date" id="date" required>
                    </div>
                    <div class="submit_button"><input type="submit" value="Search Buddy"></div>
                </form>
            </div>
        </div>
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdnBmOuDyXW3seo8Iw3goRhZEmGVRsqNM&callback=initMap&libraries=places&v=weekly&solution_channel=GMP_CCS_autocomplete_v1"
        defer></script>
    <script src="script.js"></script>
</body>

</html>
